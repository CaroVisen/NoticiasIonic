<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <div *ngIf="dataLocalService.noticias.length === 0">
    <ion-item color="dark" slot="center">No hay Favoritos</ion-item>
  </div>
  <app-noticias [noticias]="dataLocalService.noticias"></app-noticias>
</ion-content>

<ion-card color="light">
  <ion-card-header>
    <ion-card-subtitle>
      {{noticia.source.name}}
      <div class="noticia-more">
        <ion-button fill="clear" (click)="lanzarMenu()">
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>

      </div>
    </ion-card-subtitle>  
    <ion-card-title (click)="abrirNoticia()">{{noticia.title}}</ion-card-title>
  </ion-card-header>
  <ion-img *ngIf="noticia.urlToImage" (click)="abrirNoticia()" [src]="noticia.urlToImage"></ion-img>
  <ion-card-content>
    {{noticia.description}}
  </ion-card-content>
</ion-card>

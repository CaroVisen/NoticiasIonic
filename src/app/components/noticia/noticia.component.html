<ion-card color="light">
  <ion-card-header>
    <ion-card-subtitle>{{noticia.source.name}}</ion-card-subtitle>
    <ion-card-title (click)="abrirNoticia()">{{noticia.title}}</ion-card-title>
  </ion-card-header>
  <ion-img *ngIf="noticia.urlToImage" (click)="abrirNoticia()" [src]="noticia.urlToImage"></ion-img>
  <ion-card-content>
    {{noticia.description}}
  </ion-card-content>
</ion-card>
